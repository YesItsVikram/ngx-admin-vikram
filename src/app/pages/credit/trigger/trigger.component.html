<div class="row">
  <div class="col-12">
    <nb-card size="small">
      <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;" *ngIf="!tabs?.length">
        <span style="">Coming Soon</span>
      </div>
      <nb-tabset fullWidth>
        <nb-tab *ngFor="let tab of tabs" [tabTitle]="tab">
          <span>Coming Soon</span>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
